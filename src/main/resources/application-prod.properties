# LOGGING
logging.level.org.springframework.web.socket=DEBUG
logging.level.mad.chat_data.persist=DEBUG
logging.level.root=DEBUG

#############  APPLICATION #########################
spring.server.tomcat=connexion-timeout:30000
spring.application.name=persist
server.port=${PORT:8080}


#############   DATABASE #####################

#*******************   MongoDB **************
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.user=${SPRING_DATASOURCE_USERNAME}
spring.data.mongodb.password=${SPRING_DATASOURCE_PASSWORD}

#*******************    Redis ****************
spring.redis.url=${SPRING_REDIS_URL}

spring.data.redis.host=redis
spring.data.redis.port=6379
server.tomcat.websocket.timeout=60000
